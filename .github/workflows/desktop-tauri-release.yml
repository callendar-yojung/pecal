name: Desktop Tauri Build & Upload

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            jq

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Azure Signing (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        working-directory: apps/desktop
        run: |
          az login --service-principal -u "${{ secrets.AZURE_CLIENT_ID }}" -p "${{ secrets.AZURE_CLIENT_SECRET }}" --tenant "${{ secrets.AZURE_TENANT_ID }}"

          New-Item -ItemType Directory -Force -Path signing-tools | Out-Null
          Invoke-WebRequest -Uri "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe" -OutFile "signing-tools\nuget.exe"
          & "signing-tools\nuget.exe" install Microsoft.ArtifactSigning.Client -OutputDirectory signing-tools -ExcludeVersion

          @{
            Endpoint = "https://krc.codesigning.azure.net"
            CodeSigningAccountName = "callendsigning"
            CertificateProfileName = "DesktopCalendarProfile"
            ExcludeCredentials = @(
              "ManagedIdentityCredential"
              "WorkloadIdentityCredential"
              "SharedTokenCacheCredential"
              "VisualStudioCredential"
              "VisualStudioCodeCredential"
              "AzurePowerShellCredential"
              "AzureDeveloperCliCredential"
              "InteractiveBrowserCredential"
              "EnvironmentCredential"
            )
          } | ConvertTo-Json | Set-Content "signing-tools\metadata.json"

          if (Test-Path "signing-tools\Microsoft.ArtifactSigning.Client\bin\x64\Azure.CodeSigning.Dlib.dll") {
            Write-Host "Signing dlib installed successfully"
          } else {
            Write-Error "Signing dlib not found"
            exit 1
          }

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in tauri.conf.json
        shell: bash
        working-directory: apps/desktop
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "Updating version to $VERSION"
          node scripts/update-version.mjs "$VERSION"
          grep '"version"' src-tauri/tauri.conf.json | head -1

      - name: Build Tauri app
        working-directory: apps/desktop
        shell: pwsh
        run: pnpm tauri:build:ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Find and prepare artifacts
        id: artifacts
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PLATFORM=${{ matrix.platform }}

          echo "=== Debug: Searching for artifacts ==="
          find apps/desktop/src-tauri/target/release/bundle -type f 2>/dev/null || echo "No bundle directory found"

          ARTIFACT=$(find apps/desktop/src-tauri/target/release/bundle -name "*.msi" -type f 2>/dev/null | head -1 || true)
          SIG_FILE=$(find apps/desktop/src-tauri/target/release/bundle -name "*.msi.sig" -type f 2>/dev/null | head -1 || true)

          echo "=== Found artifact: $ARTIFACT ==="
          echo "=== Found signature: $SIG_FILE ==="

          if [[ -z "$ARTIFACT" || ! -f "$ARTIFACT" ]]; then
            echo "Error: No artifact found for platform $PLATFORM"
            find apps/desktop/src-tauri/target/release/bundle -type f 2>/dev/null || echo "No files found"
            exit 1
          fi

          ARTIFACT_NAME=$(basename "$ARTIFACT")
          cp "$ARTIFACT" "$GITHUB_WORKSPACE/$ARTIFACT_NAME"

          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "ARTIFACT_PATH=$GITHUB_WORKSPACE/$ARTIFACT_NAME" >> $GITHUB_OUTPUT

          if [[ -n "$SIG_FILE" && -f "$SIG_FILE" ]]; then
            SIG_NAME=$(basename "$SIG_FILE")
            cp "$SIG_FILE" "$GITHUB_WORKSPACE/$SIG_NAME"
            echo "SIG_NAME=$SIG_NAME" >> $GITHUB_OUTPUT
            echo "SIG_PATH=$GITHUB_WORKSPACE/$SIG_NAME" >> $GITHUB_OUTPUT
            SIGNATURE=$(cat "$SIG_FILE")
            echo "SIGNATURE=$SIGNATURE" >> $GITHUB_OUTPUT
          fi

          if [[ "$PLATFORM" == "windows" ]]; then
            FILE_SIZE=$(powershell -command "(Get-Item '$GITHUB_WORKSPACE/$ARTIFACT_NAME').Length")
            CHECKSUM=$(powershell -command "(Get-FileHash '$GITHUB_WORKSPACE/$ARTIFACT_NAME' -Algorithm SHA256).Hash.ToLower()")
          else
            FILE_SIZE=$(stat -c%s "$GITHUB_WORKSPACE/$ARTIFACT_NAME")
            CHECKSUM=$(shasum -a 256 "$GITHUB_WORKSPACE/$ARTIFACT_NAME" | cut -d ' ' -f 1)
          fi

          echo "FILE_SIZE=$FILE_SIZE" >> $GITHUB_OUTPUT
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        id: s3_upload
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PLATFORM=${{ matrix.platform }}
          ARTIFACT_NAME="${{ steps.artifacts.outputs.ARTIFACT_NAME }}"
          ARTIFACT_PATH="${{ steps.artifacts.outputs.ARTIFACT_PATH }}"

          S3_PATH="s3://${{ secrets.AWS_S3_BUCKET }}/releases/v${VERSION}/${PLATFORM}/${ARTIFACT_NAME}"
          aws s3 cp "$ARTIFACT_PATH" "$S3_PATH"

          S3_URL="https://${{ secrets.AWS_S3_BUCKET }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com/releases/v${VERSION}/${PLATFORM}/${ARTIFACT_NAME}"
          echo "S3_URL=$S3_URL" >> $GITHUB_OUTPUT

          SIG_NAME="${{ steps.artifacts.outputs.SIG_NAME }}"
          SIG_PATH="${{ steps.artifacts.outputs.SIG_PATH }}"
          if [[ -n "$SIG_NAME" && -f "$SIG_PATH" ]]; then
            aws s3 cp "$SIG_PATH" "s3://${{ secrets.AWS_S3_BUCKET }}/releases/v${VERSION}/${PLATFORM}/${SIG_NAME}"
          fi

      - name: Save release info to database
        shell: bash
        continue-on-error: true
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PLATFORM=${{ matrix.platform }}
          ARTIFACT_NAME="${{ steps.artifacts.outputs.ARTIFACT_NAME }}"
          FILE_SIZE=${{ steps.artifacts.outputs.FILE_SIZE }}
          CHECKSUM=${{ steps.artifacts.outputs.CHECKSUM }}
          S3_URL="${{ steps.s3_upload.outputs.S3_URL }}"
          SIGNATURE="${{ steps.artifacts.outputs.SIGNATURE }}"
          RELEASE_NOTES=$(echo "${{ github.event.head_commit.message }}" | head -1 | sed 's/"/\\"/g' | tr -d '\n\r')

          curl -X POST "${{ secrets.API_BASE_URL }}/api/releases" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_SECRET_KEY }}" \
            --fail \
            -d "{\
              \"version\": \"${VERSION}\",\
              \"platform\": \"${PLATFORM}\",\
              \"fileName\": \"${ARTIFACT_NAME}\",\
              \"downloadUrl\": \"${S3_URL}\",\
              \"fileSize\": ${FILE_SIZE},\
              \"checksum\": \"${CHECKSUM}\",\
              \"signature\": \"${SIGNATURE}\",\
              \"releaseNotes\": \"${RELEASE_NOTES}\",\
              \"isPrerelease\": false\
            }"

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ steps.artifacts.outputs.ARTIFACT_PATH }}
            ${{ steps.artifacts.outputs.SIG_PATH }}
